<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 2</title>
	</head>
	<body>
		
	<div class="slideshow-container">
	
		<div class="mySlides">
			<div class="numberText">1/5</div>
			<img src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg" style="height:600px; width: 1000px">
		</div>

                <div class="mySlides">
                        <div class="numberText">2/5</div>
                        <img src="https://iso.500px.com/wp-content/uploads/2014/07/big-one.jpg" style="height:600px; width: 1000px">
                </div>


                <div class="mySlides">
                        <div class="numberText">3/5</div>
                        <img src="https://travel.home.sndimg.com/content/dam/images/travel/fullrights/2018/3/9/0/redwood-national-forest-iStock-540761948.png.rend.hgtvcom.966.725.suffix/1521033223545.png" style="height:600px; width: 1000px">
                </div>

		<div class="mySlides">
                        <div class="numberText">4/5</div>
                        <img src="https://www.goworldtravel.com/wp-content/uploads/2020/03/travel-landscapes-usa.jpg" style="height:600px; width: 1000px">
                </div>

		<div class="mySlides">
                        <div class="numberText">5/5</div>
                        <img src="https://cdn.pixabay.com/photo/2022/09/27/19/46/ai-generated-7483596_1280.jpg" style="height:600px; width: 1000px">
                </div>


		<a class="prev" onclick="plusSlides(-1)">Previous</a>
		<a class="next" onclick="plusSlides(1)">Next</a>
	</div>

	<style>

	* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display:none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Number text (1/3 etc) */
.numberText {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}	




	</style>

	<script>

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

	</body>


</html>
